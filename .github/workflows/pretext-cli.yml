name: PreTeXt-CLI Actions
on:
  # Runs on pull requests
  pull_request:
    branches: ["*"]

  # Runs on pushes to main
  push:
    branches:
      - main

  schedule:
    - cron: "0 0 * * 1"

  # Runs on demand
  workflow_dispatch:

jobs:
  # ----------------------------------------------------
  install-dependencies:
    runs-on: ubuntu-latest
    container: oscarlevin/pretext:full
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Cache pip dependencies
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pretext --version

  # ----------------------------------------------------
  build:
    runs-on: ubuntu-latest
    needs: install-dependencies
    container: oscarlevin/pretext:full
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # Build Web artifact
      - name: Build Web target with PreTeXt
        run: pretext --verbosity=DEBUG build web --clean --generate --deploys --input=source/main.ptx

      - name: Stage deployment (Web)
        run: pretext --verbosity=DEBUG deploy --stage-only

      - name: Bundle Web output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-deploy
          path: output/stage

      # Build PDF artifact
      - name: Ensure proper asset type in image references for PDF output
        run: ./update-img-refs.py source/ --to-pdf

      - name: Build PDF with PreTeXt
        run: make clean pdf

      - name: Bundle PDF output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: output/print

  # ----------------------------------------------------
  deploy-ghpages:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "page"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-deploy
          path: deploy

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Web artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ----------------------------------------------------
  update-pdf:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch latest commit hash on release branch
        run: |
          git fetch origin main
          echo "LATEST_COMMIT_HASH=$(git rev-parse --short origin/main)" >> $GITHUB_ENV

      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: pdf
          path: output/print

      - name: Create or update pdf-update branch
        run: git checkout -B pdf-update

      - name: Get last PDF tag
        id: last_pdf_tag
        run: |
          LAST_PDF_TAG=$(git tag --list 'pdf-v*' --sort=-v:refname | head -n 1)

          if [ -z "$LAST_PDF_TAG" ]; then
            echo "No existing PDF version tag found. Assuming new updates."
            echo "skip_update=false" >> $GITHUB_ENV
          else
            LAST_PDF_HASH=${LAST_PDF_TAG#pdf-v}
            echo "Last PDF tag found: $LAST_PDF_TAG (Commit: $LAST_PDF_HASH)"
            if [ "$LAST_PDF_HASH" = "$LATEST_COMMIT_HASH" ]; then
              echo "PDF is already up to date. Skipping update."
              echo "skip_update=true" >> $GITHUB_ENV
            else
              echo "PDF needs an update."
              echo "skip_update=false" >> $GITHUB_ENV
            fi
          fi

      - name: Skip update if no changes
        if: env.skip_update == 'true'
        run: echo "PDF update skipped as there are no new changes."

      - name: Set up Git user
        if: env.skip_update != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        if: env.skip_update != 'true'
        run: |
          git add output/print/main.pdf
          git commit -m "Update PDF: ${LATEST_COMMIT_HASH}" || echo "No changes to commit"

      - name: Tag new PDF version
        if: env.skip_update != 'true'
        run: |
          NEW_PDF_TAG="pdf-v${LATEST_COMMIT_HASH}"
          git tag $NEW_PDF_TAG
          echo "Created new tag: $NEW_PDF_TAG"

      - name: Push changes and new PDF tag to pdf-update branch
        if: env.skip_update != 'true'
        run: |
          git push origin pdf-update --force
          git push origin --tags
